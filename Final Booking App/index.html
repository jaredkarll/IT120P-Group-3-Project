<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>TAGUIG TRANSPORTATION</TITLE>
		<link rel="stylesheet" href="home.css" type="text/css">
        <style>
            *{
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }
            body{
                background-image: linear-gradient(0deg, rgba(3, 3, 75, 0.808), rgba(0, 0, 128, 0.24)),url('https://imgcdnblog.carmudi.com.ph/carmudi-ph/wp-content/uploads/2018/07/19042123/IMG_2054-min.jpg') ;
                background-position: center;
                background-size: cover; 
                background-repeat: no-repeat;
                min-height: 100vh;
                width: 100%;
            }
            .navbar{
                width: 50%;
                margin-left: auto;
                margin-right: auto;
                padding: 35px 0;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .navbar ul li{
                list-style: none;
                display: inline-block;
                margin: 0 20px;
                position: relative;
            }
            .navbar ul li a{
                text-decoration: none;
                color: #fff;
                font-size: x-large;
                font: bold;
                text-transform: uppercase;
            }
            .navbar ul li::after{
                content:'';
                height: 3px;
                width:0;
                background-color:  darkblue;
                position: absolute;
                left: 0;
                bottom: -10px;
                transition: 0.5s;
            }
            .navbar ul li:hover::after{
                width: 100%;
            }
            .content{
                width: 100%;
                position: absolute;
                top:50%;
                transform: translateY(-50%);
                text-align: center;
                color: white;
            }
            .content h1{
                font-size: 70px;
                margin-top:80px;
            }
            button{
                width: 200px;
                padding: 15px 0;
                text-align:center;
                margin: 20px 10px;
                border-radius: 25px;
                border: 2px solid #ffffff;
                background: transparent;
                color:#fff;
                cursor: pointer;
            }
            button:hover span{
                width: 100%
            }
            button:hover{
                background-color: darkblue;
            }
        </style>
	</HEAD>

				</div>
			</div>
		</div>
	</body>
