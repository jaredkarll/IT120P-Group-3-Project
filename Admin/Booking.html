<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Admin</title>
    <link rel="stylesheet" href="Booking.css">
</head>

<body>
    <div class="menu">
        <a href="/Admin/AdministratorView.html"> <img src="/Admin/Images/male_user.png" id="admin"> </a>
        <a href="/Admin/TicketGenerator.html"> <img src="/Admin/Images/new_ticket.png" id="ticket"></a>
        <a href="#"> <img src="/Admin/Images/bookmark-fill.svg" id="booking"></a>
    </div>

    <section>
        <div class="form-container">
            <div class="form-box">
                <h2>Booking</h2>
                <label for="enter-code"><h3>Enter Code</h3></label>
                <input type="text" id="enter-code" name="enter-code">
                <label for="booking-from">Booking From</label>
                <input type="text" id="booking-from" name="booking-from">
                <label for="booking-to">Booking To</label>
                <input type="text" id="booking-to" name="booking-to">
                <label for="price">Price</label>
                <input type="text" id="price" name="price">
                <button type="submit">Accept</button>
            </div>
            <div class="right-form-box">
                <img src="Images/checked.png" alt="Image description" style="width: 70px; height: 50px; margin-top:180px; margin-left: 40px">
                
            </div>
            </div>
        </div>
    </section>

</html>
