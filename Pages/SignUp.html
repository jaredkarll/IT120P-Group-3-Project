<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="split left">
        <div class="centered">
            <h2 id="motto">We're more than just a ride, <br> we're your transportation partner</h2>
        </div>
    </div>

    <section>
        <div class="split right">
            <div class="centered">
                <div class="form-box">
                    <form action>

                        <h2> Sign Up </h2>

                        <div class="inputbox">
                            <input type="name" required placeholder="Enter Name">
                            <label for="">Name</label>
                        </div>


                        <div class="inputbox">
                            <input type="email" required placeholder="Enter email">
                            <label for="">Email</label>
                        </div>

                        <div class="inputbox">
                            <label for="">Password</label>
                            <input type="password" required placeholder="Enter password" id="inputPass">
                            <i id="hide" class="bi bi-eye-slash" onclick="passFunction()"></i>
                            <i id="show" class="bi bi-eye" onclick="passFunction()"></i>
                            </span>
                        </div>

                        <div class="TermsandCons">
                            <p> <input type="checkbox" required> I agree to the <a href=""> Terms and Conditions</a></p>
                        </div>

                        <button> Create Account </button>   

                        <div class="loginhere">
                            <p>Already have an account? <a href="login.html">Log in</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>


    <script type="text/javascript">
           function passFunction(){
                var x = document.getElementById("inputPass");
                if(x.type === "password") {
                    x.type = "text";
                    document.getElementById('hide').style.display = "inline-block";
                    document.getElementById('show').style.display = "none";
                }
                else {
                    x.type = "password";
                    document.getElementById('hide').style.display = "none";
                    document.getElementById('show').style.display = "inline-block";
                }
           }

    </script>

</body>

</html>
